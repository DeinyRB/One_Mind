<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneMind JS</title>

    <link rel="stylesheet" href="./assets/css/stryle.css" />
  </head>
  <body>
    <header id="header">
      <h1>Com√≥ te sientes hoy?</h1>
    </header>

    <main id="main">
      <section id="contenido-1" class="principal">
        <img
          src="./assets/images/img5.png"
          alt="imagen de comillas"
          id="img-1"
        />

        <form id="form" class="form">
          <input
            id="sentimiento"
            type="text"
            placeholder="Cuentame como te sientes..."
            name="sentimiento"
          />

          <div>
            <label for="emoji">Me siento... </label>

            <button type="submit" id="feliz">
              <img class="imagen" src="./assets/images/img-1.png" alt="" />
            </button>
            <button type="submit" id="triste">
              <img class="imagen" src="./assets/images/img-2.png" alt="" />
            </button>
            <button type="submit" id="tranquilo">
              <img class="imagen" src="./assets/images/img3.png" alt="" />
            </button>
            <button type="submit" id="enojado">
              <img class="imagen" src="./assets/images/img4.png" alt="" />
            </button>
          </div>
        </form>
      </section>
    </main>

    <!--Mi hoja de Js-->
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
