<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneMind JS</title>

    <link rel="stylesheet" href="./stryle.css" />
  </head>
  <body>
    <header id="header">
      <h1>Com√≥ te sientes hoy?</h1>
    </header>

    <main id="main">
      <section id="contenido-1">
        <img src="" alt="imagen de comillas" id="img-1" />
        <form id="form">
          <input
            id="sentimiento"
            type="text"
            placeholder="Cuentame como te sientes..."
            name="sentimiento"

          />

          <label for="emoji">Me siento... </label>

          <button type="submit" id="feliz">
            <img src="./img-1.png" alt="" />
          </button>
          <button type="submit" id="triste">
            <img src="./img-2.png" alt="" />
          </button>
          <button type="submit" id="tranquilo">
            <img src="./img3.png" alt="" />
          </button>
          <button type="submit" id="enojado">
            <img src="./img4.png" alt="" />
          </button>
        </form>
      </section>
    </main>

    <!--Mi hoja de Js-->
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
